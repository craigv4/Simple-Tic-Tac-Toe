<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
		<script
			src="app3.js"
			defer></script>
	</head>
	<body>
		<main>
			<div>
				<h1>Tic Tac Toe</h1>
			</div>
			<div class="game">
				<ul>
					<li
						id="0"
						data-id="0"></li>
					<li
						id="1"
						data-id="1"></li>
					<li
						id="2"
						data-id="2"></li>
					<li
						id="3"
						data-id="3"></li>
					<li
						id="4"
						data-id="4"></li>
					<li
						id="5"
						data-id="5"></li>
					<li
						id="6"
						data-id="6"></li>
					<li
						id="7"
						data-id="7"></li>
					<li
						id="8"
						data-id="8"></li>
				</ul>
				<p class="result">Player X Turn</p>
				<button type="button">Reset</button>
			</div>
		</main>
	</body>
</html>
